<h3>Create Film</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">ID</label>
            <input type="number" class="form-control" id="film_id" required [(ngModel)]="film.film_id" name="film_id">
        </div>

        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="film.title" name="title">
        </div>

        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="film.description"
                name="description">
        </div>

        <div class="form-group">
            <label for="name">Release Year</label>
            <input type="number" class="form-control" id="release_year" required [(ngModel)]="film.release_year"
                name="release_year">
        </div>

        <button class="btn btn-success">Submit</button>
    </form>
</div>
